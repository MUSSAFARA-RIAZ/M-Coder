<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <style>
  .items{
   background-color: aqua;
   border: 2px solid purple;
   padding: 20px;
   width: 200px;
   height: 100px;
  }
  .container{
   display: grid;
   grid-template-rows: 200px 200px;
   grid-template-columns: 300px 300px 300px;
   gap: 20px;

  }
  .conatiner2{
   display: grid;
   /* Grid container */
   grid-template-rows: 200px 200px;
   grid-template-columns: 300px 300px;
   gap: 10px;
  }

 </style>
</head>
<body>
 <h1>Grid System</h1>
 <div class="container"> 
  <!-- Parent div  -->
  <!-- When display==grid then grid container -->
  <div  class="items" id="item1">Item1</div>
  <div class="items" id="item2">Item2</div>
  <div class="items" id="item3">Item3</div>
  <div class="items" id="item4">Item4</div>
  <div class="items" id="item5">item5</div>
  <div class="items" id="item6">Item6</div>
 </div>
 <div class="conatiner2">
  <div class="items" id="con1">Box1</div>
  <div class="items" id="con2">Box2</div>
  <div class="items" id="con3">Box3</div>
  <div class="items" id="con4">Box4</div>
 </div>
</body>
</html>
